<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Dashboard Project</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>

		<!--https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-admin-dashboard-->
	</head>

	<body>
		<header>
			<form class="header-content">
				<div class="search">
					<img
						style="height: 30px; padding-right: 5px"
						src="./images/search-web.svg"
						alt="search-icon" />
					<input
						type="text"
						name="search-box"
						id="search-box"
						placeholder="What's on today..." />
				</div>

				<button type="button" name="profile-img">ICON</button>
				<button type="button">NAME</button>
			</form>
			<form class="header-content">
				<div
					style="
						text-align: left;
						overflow: hidden;
						text-wrap: nowrap;
					">
					"Live your best life..." - Dave, probably
				</div>

				<button type="button" name="yell-btn">Yell</button>
				<button type="button" name="share-btn">Share</button>
			</form>
		</header>
		<nav class="sidebar">
			<div class="company-logo">
				<div style="font-weight: bold; font-size: 1.4rem">BUSHWRLD</div>
			</div>
			<div class="nav-group">
				<div class="sidebar-content">Home</div>
				<div class="sidebar-content">Profile</div>
				<div class="sidebar-content">Messages</div>
				<div class="sidebar-content">History</div>
			</div>
			<div class="nav-group">
				<div class="sidebar-content">Settings</div>
				<div class="sidebar-content">Support</div>
				<div class="sidebar-content">Tarot</div>
				<div class="sidebar-content">Pets</div>
			</div>
		</nav>
		<main>
			<div class="main-content">
				<section class="card"></section>
				<section class="card"></section>
				<section class="card"></section>
				<section class="card"></section>
				<section class="card"></section>
				<section class="card"></section>
				<section class="card"></section>
			</div>
			<article class="announcements">
				<section class="card"></section>
				<section class="card"></section>
				<section class="card"></section>
				<section class="card"></section>
			</article>
			<article class="trending">
				<section class="card"></section>
				<section class="card"></section>
				<section class="card"></section>
				<section class="card"></section>
				<section class="card"></section>
				<section class="card"></section>
				<section class="card"></section>
				<section class="card"></section>
			</article>
		</main>
	</body>
</html>
